        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>

                    <th>Cantidad</th>

                    <th>Subtotal</th>
                </tr>
            </thead>

                            <option value="bambu4" data-precio="50" data-imagen="bambusilla.jpg">Bambú Silla</option>
                            <option value="bambu5" data-precio="60" data-imagen="bambuMesa.jpg">Mesa de Bambú</option>
                        </select>

</div>
<div class="total-box">
    Subtotal: <span id="subtotal">0.00</span> Bs
    <br>
    IVA (13%): <span id="iva">0.00</span> Bs
    <br>
    Total: <span id="total">0.00</span> Bs
</div>
<script>
    function seleccionarProducto(select) {
        const precio = select.options[select.selectedIndex].dataset.precio;
        const imgSrc = select.options[select.selectedIndex].dataset.imagen;
        const row = select.parentElement.parentElement;

        row.querySelector('.precio-unitario').innerText = precio ? `${precio} Bs` : '-';
        row.querySelector('.product-image').src = imgSrc;
        row.querySelector('.product-image').style.display = imgSrc ? 'inline' : 'none';
        
        calcularSubtotal(row.querySelector('input[type="number"]'));
    }

    function calcularSubtotal(input) {
        const row = input.parentElement.parentElement;
        const cantidad = parseInt(input.value) || 0;
        const precioUnitario = parseFloat(row.querySelector('.precio-unitario').innerText.replace(' Bs', '')) || 0;
        const subtotal = cantidad * precioUnitario;

        row.querySelector('.subtotal').innerText = `${subtotal.toFixed(2)} Bs`;
        actualizarTotales();
    }

    function actualizarTotales() {
        let subtotalTotal = 0;

        const subtotales = document.querySelectorAll('.subtotal');
        subtotales.forEach(subtotal => {
            subtotalTotal += parseFloat(subtotal.innerText.replace(' Bs', '')) || 0;
        });

        const iva = subtotalTotal * 0.13;
        const total = subtotalTotal + iva;

        document.getElementById('subtotal').innerText = subtotalTotal.toFixed(2);
        document.getElementById('iva').innerText = iva.toFixed(2);
        document.getElementById('total').innerText = total.toFixed(2);
    }
</script>
